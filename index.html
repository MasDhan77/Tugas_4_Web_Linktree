                <a href="https://wa.me/6282252362306" target="_blank" class="link-button whatsapp">

                    <span>WhatsApp</span>
                </a>
            
                <a href="https://facebook.com/bang.ramadhan.025" target="_blank" class="link-button facebook">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </a>

                <a href="https://maps.app.goo.gl/sZgTF5PwqeR9CjQY6" target="_blank" class="link-button maps">
